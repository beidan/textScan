<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/regular.css" />
		<link rel="stylesheet" href="css/Index.css" />
		<link rel="stylesheet" href="css/UploadFile.css" />
		<link rel="shortcut icon" href="img/logomax.png" type="image/x-icon" />
		<title>TEXT文档上传</title>
	</head>

	<body>
		<div id="z-header">
			<img src="img/logomax.png" />
			<div id="z-search">
				<h1>TEXT在线浏览系统</h1>
				<form>
					<input type="text" class="z-main-search" name="key" placeholder="请输入你要搜索的文档名" />
					<input type="submit" value="搜索" class="z-search-btn" />
					<ul>
						<li>
							<label for="z-all">
								<input type="radio" name="format" value="all" id="z-all" /> 全部
							</label>
						</li>
						<li>
							<label for="z-doc">
								<input type="radio" name="format" value="doc" id="z-doc" /> DOC
							</label>
						</li>
						<li>
							<label for="z-ppt">
								<input type="radio" name="format" value="ppt" id="z-ppt" /> PPT
							</label>
						</li>
						<li>
							<label for="z-txt">
								<input type="radio" name="format" value="txt" id="z-txt" /> TXT
							</label>
						</li>
						<li>
							<label for="z-pdf">
								<input type="radio" name="format" value="pdf" id="z-pdf" /> PDF
							</label>
						</li>
						<li>
							<label for="z-xls">
								<input type="radio" name="format" value="xls" id="z-xls" /> XLS
							</label>
						</li>
					</ul>
				</form>
			</div>
			<div id="z-personal">
				<div class="z-dropDown">
					<a href="#"><span class="fa fa-question"></span>帮助</a>
					<ul>
						<li><a href="#">新手指南</a></li>
						<li><a href="#">意见反馈</a></li>
						<li><a href="#">投诉</a></li>
					</ul>
				</div>

				<div class="z-dropDown">
					<a href="#"><span class="fa fa-user"></span>LuckyWinty</a>
					<ul>
						<li><a href="#">个人中心</a></li>
						<li><a href="#">修改信息</a></li>
						<li><a href="#">退出</a></li>
					</ul>
				</div>
				<div id="z-text-sum">
					<h3>TEXT文档总数</h3>
					<ul>
						<li>1</li>
						<li>2</li>
						<li>3</li>
						<li>4</li>
						<li>5</li>
						<li>6</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="z-divider">
			<ul>
				<li><a href="Index.html">首页</a></li>
				<li><a href="#">分类</a></li>
			</ul>
		</div>
		<div id="upload">
			<ul>
				<li><a href="#">TEXT浏览系统</a></li>
				<li><a href="#">文档上传</a></li>
			</ul>
			<h2>上传文档</h2><span class="fa fa-wordpress fa-lg">与世界共享你的知识</span>
			<form>
				<div class="upload-finish">
					<!--<span class="fa fa-check-circle fa-2x"></span>-->
					<div class="continue-upload">
						<span class="fa fa-plus"></span>
						<input type="button" class="replace-file " value="选择文件" />
					</div>
					<!--<h4>文档上传</h4>-->
					<p>请选择上传文件后完善文档信息再点击"上传"</p>
					<!--<span class="fa fa-cut fa-2x"></span>-->
				</div>
				<div class="detaile-massage dm1">
					<input type="file" class="file" name="upload-file" />
					<div class="little-fold">
						<p><span class="fa fa-file-word-o"></span></p>
						<span class="fa fa-eject fa-lg"></span>
					</div>
					<span class="num fa fa-check-square fa-lg"></span>
					<div class="fold-detail">
						<div class="text-brief">
							<div class="tab-title">
								<span class="fa fa-edit"></span>
								<label for="title">标题:</label>
								<input type="text" name="title" id="title" class="text-title form-control" />
								<p><span class="fa fa-paperclip fa-lg"></span>建议你去掉文档标题中的无意义字符！</p>
							</div>
							<div class="tab-title">
								<label for="introdution" class="special-label">简介:</label>
								<textarea class="text-area form-control" id="introdution" placeholder="请填写文档简介，能帮助文档传播更广。250字以内。"></textarea>

							</div>
							<div class="tab-title">
								<span class="fa fa-edit" style="margin-right: 5px;"></span>
								<label class="type">类别:</label>
								<select class="big-classify" name="big-classify">
									<option>教育类</option>
									<option>IT类</option>
									<option>实用类</option>
									<option>资格考试</option>
									<option>生活悠闲</option>
									<option>其他</option>
								</select>
								<select class="small-classify active" name="index">
									<option>小学教育</option>
									<option>初中教育</option>
									<option>高中教育</option>
									<option>大学教育</option>
									<option>研究生</option>
									<option>博士</option>
								</select>
								<select class="small-classify" name="index">
									<option>前端开发</option>
									<option>移动开发</option>
									<option>数据处理</option>
									<option>图像处理</option>
									<option>开发工具</option>
									<option>后端开发</option>
								</select>
								<select class="small-classify" name="index">
									<option>求职/职场</option>
									<option>总结/汇报</option>
									<option>工作范文</option>
									<option>表格/模版</option>
									<option>计划/规划</option>
									<option>管理/提升</option>
								</select>
								<select class="small-classify" name="index">
									<option>财会类</option>
									<option>公务员类</option>
									<option>学历类</option>
									<option>建筑类</option>
									<option>外语类</option>
									<option>资格类</option>
								</select>
								<select class="small-classify" name="index">
									<option>饮食</option>
									<option>游戏</option>
									<option>体育/运动</option>
									<option>旅游购物</option>
									<option>保健养生</option>
									<option>幽默滑稽</option>
								</select>
								<select class="small-classify" name="index">
									<option>影视/动漫</option>
									<option>音乐</option>
									<option>创业</option>
									<option>电力技术</option>
									<option>石油石化</option>
									<option>产品</option>
								</select>
							</div>
						</div>
						<div class="text-type">
							<label class="type">类型:</label>
							<div class="normal-private">
								<select class="np-type">
									<option>普通文档</option>
									<option>私有文档</option>
								</select>
							</div>
							<label class="type" id="jifen">下载该文档需要的积分:</label>
							<select class="count">
								<option>0</option>
								<option>1</option>
								<option>3</option>
								<option>5</option>
								<option>7</option>
								<option>9</option>
								<option>10</option>
							</select>
							<label class="type type-tip">
								<span class="fa fa-exclamation-triangle"></span> 该文档保存至个人上传记录。
							</label>
						</div>
						<input type="button" class="from-control confirm cancel-upload" value="取消上传" />
						<!--<button class="btn btn-primary" data-toggle="modal" data-target="#foo">2222</button>-->
					</div>
					</div>
					<!--/.dm1-->
					<input type="submit" class="confirm" value="上传" id="all-push" />
					<p class="introduce-account">总计:<span class="main-num"></span><span class="all-text"></span>份</p>
			</form>
			</div>
			<div id="z-footer">
				<p>@2015TEXT</p>
			</div>
			<!--/*取消上传警告框*/-->

			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
						<h4 class="modal-title"><span class="fa fa-warning fa-lg" style="color: red;"></span>警告</h4>
					</div>
					<div class="modal-body">
						<p>确认要取消上传该文档吗？</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default delet-confirm" data-dismiss="modal">确认</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>-->
			<!-- /.modal -->
			<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
			<!--<script type="text/javascript" src="js/bootstrap.min.js"></script>-->
			<script src="js/UploadFile.js"></script>
	</body>

</html>
